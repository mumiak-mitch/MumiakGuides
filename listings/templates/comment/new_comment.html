{% extends 'base.html' %}
{% block content %}

<!-- Add comment form -->
<div class="container mt-4">
    <h1 class="text-center">Add Comment</h1>

    <div class="row justify-content-center">
        <div class="col-md-6">
            <form id="commentForm" action="" method="post">
                {% csrf_token %}

                <div class="mb-3">
                    <label for="id_comment_name" class="form-label">Your Name</label>
                    <input type="text" class="form-control" id="id_comment_name" name="comment_name">
                </div>

                <div class="mb-3">
                    <label for="id_body" class="form-label">Your Comment</label>
                    <textarea class="form-control" id="id_body" name="body"></textarea>
                </div>

                <button type="submit" class="btn btn-primary">Add</button>
            </form>
        </div>
    </div>
</div>

{% endblock %}
