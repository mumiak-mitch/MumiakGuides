<!-- Add comment form -->
<div class="container mt-4">
    <h1 class="text-center">Add Comment</h1>

    <div class="row justify-content-center">
        <div class="col-md-6">
            <form id="commentForm" action="" method="post">
                {% csrf_token %}

                <div class="mb-3">
                    <label for="id_comment_name" class="form-label">Your Name</label>
                    <input type="text" class="form-control" id="id_comment_name" name="comment_name">
                </div>

                <div class="mb-3">
                    <label for="id_body" class="form-label">Your Comment</label>
                    <textarea class="form-control" id="id_body" name="body"></textarea>
                </div>

                <button type="submit" class="btn btn-primary">Add</button>
            </form>
        </div>
    </div>
</div>

<script>
    document.getElementById('commentForm').addEventListener('submit', function(event) {
        // Get form elements
        var commentName = document.getElementById('id_comment_name').value;
        var body = document.getElementById('id_body').value;

        // Initialize validation flag
        var isValid = true;

        // Check if comment name field is empty
        if (commentName.trim() === '') {
            isValid = false;
            alert('Your name field is required');
        }

        // Check if comment body field is empty
        if (body.trim() === '') {
            isValid = false;
            alert('Your comment field is required');
        }

        // Prevent form submission if validation fails
        if (!isValid) {
            event.preventDefault();
        }
    });
</script>
