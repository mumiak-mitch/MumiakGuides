<!--Settings template-->
{% extends 'sidebar.html' %}

{% block title %} Edit Settings {% endblock %}

{% block content %}

{% if user.is_authenticated %}
<div class="container mt-4">
    <h1 class="text-center">Edit Settings</h1>

    <div class="row justify-content-center">
        <div class="col-md-6">
            <form action="" method="post">
                {% csrf_token %}

                {{ form.as_p }}

                <p>Change your password using this form: <a href="{% url 'password' %}">Change</a></p>

                <button type="submit" class="btn btn-primary">Save Changes</button>
            </form>
        </div>
    </div>
</div>
{% else %}
<div class="container">
    <h5>Please login to access this page</h5>
</div>
{% endif %}

{% endblock %}
